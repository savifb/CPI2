<!DOCTYPE html>
<html>
	<head>
		<title>Exemplo 2 - Ingressos</title>
	</head>
	<body>

		<p>Exemplo 2 - Ingressos </p>

	</body>

	<script type="text/javascript">
		
		var sexo = prompt("Informe f para sexo feminino ou m para masculino");
		var sexoCerto = sexo.toUppercase();


		switch(sexoCerto){
			case "M":
				alert("Essa pessoa deverá receber um ingresso");
				break;
			case "F":
				alert("Essa pessoa deverá receber 2 ingressos.");
				break;
			default:
				alert("Animal não entra");
		}



	</script>

</html>
